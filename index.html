<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Limited time SPECIAL OFFER!</h1>
        <p>Up to 50% OFF</p>
        <div class="timer-container">
          <div class="timer-item timer_days"></div>
          <div class="colon-sign"><p>:</p></div>
          <div class="timer-item timer_hours"></div>
          <div class="colon-sign"><p>:</p></div>
          <div class="timer-item timer_minutes"></div>
          <div class="colon-sign"><p>:</p></div>
          <div class="timer-item timer_seconds"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
